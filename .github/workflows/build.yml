name: Build

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Format
      run: cargo fmt --all -- --check
    - name: Build
      run: cargo build --verbose --all-targets
    - name: Lint
      run: cargo clippy
    - name: Test
      run: cargo test --no-fail-fast --verbose --all -- --nocapture
